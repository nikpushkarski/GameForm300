<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="buttons.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <div class="header">
      <h2>Насколько ты геймер?</h2>
      <h3>Ставь галочку, если играл в любую часть серии хотя бы час.</h3>
      <div id="output_field"></div>
      <div class="buttons">
        <button id="select_all">
          <span>Отметить все</span>
          <svg
            viewBox="-5 -5 110 110"
            preserveAspectRatio="none"
            aria-hidden="true"
          >
            <path
              d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0"
            />
          </svg>
        </button>

        <button id="clear_all">
          <span>Снять все</span>
          <svg
            viewBox="-5 -5 110 110"
            preserveAspectRatio="none"
            aria-hidden="true"
          >
            <path
              d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0"
            />
          </svg>
        </button>
      </div>
      <img class="rybin" src="rybin.png" alt="" />
    </div>
    <div class="container-wrapper">
      <form class="js-container"></form>
    </div>
  </body>
</html>
